<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="preload"
      href="/fonts/Cyberpunk-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet">
    <title>Ultima</title>
    <style>
      @font-face {
        font-family: 'Cyberpunk';
        src: url("/fonts/Cyberpunk-Regular.otf") format('opentype');
      }

      html {
        overflow: hidden;
        overflow-y: hidden !important;
        font-family: 'Roboto', sans-serif;
      }

      html, body {
        height: 100%;
        min-height: 100%;
        min-width: 100%;
        padding: 0;
        margin: 0;
        
      }

      body, #app {
        height: 100%;
        overflow-y: auto !important;
        overflow-x: hidden;
      }

      
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ultima doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="app">
      <style>
        html, body {
          height: 100%;
        }
        .app {
          height: 100%;
        }
        .loading {
          display: flex;
          align-content: center;
          align-items: center;
          justify-content: center;
          height: 100%;
          background: #151515;
        }

        .loading h1 {
          max-width: 75vw;
        }

         .loading h1 > div {
          animation: moveIndeterminate 5s infinite;
          overflow: hidden;
        }

        .loading h1 div div {
          width: 75vw;
        }

        @keyframes moveIndeterminate {
          0%, 100%{
            max-width: 1%;
          }

          50% {
            max-width: 100%;
          }
        }
      </style>
      <div class="loading">
        <h1>
          <div>
            <div>
              <svg viewBox="0 0 60 18">
                <defs>
                  <linearGradient id="ultima"
                    x1="0"
                    x2="0"
                    y1="0"
                    y2="100%"
                    gradientUnits="userSpaceOnUse">
                    <stop stop-color="#f1d4f5"
                      offset="0%" ></stop>
                    <stop stop-color="#a25387"
                      offset="100%" ></stop>
                    </linearGradient>
                  </defs>
                  <text fill="url(#ultima)"
                    style="font-family: 'Cyberpunk';"
                    x="0"
                    y="15"
                    class="b"
                  >
                    ULTIMA
                  </text>
                </svg>
              </div>
            </div>
          </h1>
        </div>
      </div>
    <!-- built files will be auto injected -->
  </body>
</html>
